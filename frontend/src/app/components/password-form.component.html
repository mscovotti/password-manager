<h1 mat-dialog-title>{{data.id ? 'Edit' : 'New'}} password</h1>

<mat-dialog-content>
  <form [formGroup]="passwordForm" (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <mat-label>Url</mat-label>
      <input matInput formControlName="url" required cdkFocusInitial />
      <mat-error *ngIf="passwordFormControl['url'].invalid">{{getErrorMessage('url')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="passwordFormControl['name'].invalid">{{getErrorMessage('name')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="passwordFormControl['username'].invalid">{{getErrorMessage('username')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordFormControl['password'].invalid">{{getErrorMessage('password')}}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button type="submit" mat-flat-button color="primary" [disabled]="!passwordForm.valid" (click)="save()" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
